<div>{{ utc_dt }}</div>

<div class="overflow-x-auto">
    <table class="table">
      <!-- head -->
      <thead>
        <tr>
          <th style="font-size: 2em;">#</i></th>
          <th><i class="iconoir-network-reverse" style="font-size: 2em;"></i></th>
          <th><i class="iconoir-data-transfer-down" style="font-size: 2em;"></th>
          <th><i class="iconoir-data-transfer-up" style="font-size: 2em;"></th>
</tr>
      </thead>
      <tbody>
        <!-- row 1 -->
        {%for i in netstat%} 
          {% if i.operstate == "DOWN" %}
          <tr class="bg-orange-900">
          {% else %}
          <tr class="bg-green-900">
          {% endif %}

          <th>{{ i.ifindex }}</th>
          <td>{{ i.ifname }}</td>
          <td>{{ "%.2f"|format(i.stats64.rx.bytes / 1000000)}} MB</td>
          <td>{{ "%.2f"|format(i.stats64.tx.bytes / 1000000)}} MB</td>
        </tr>
        
        {%endfor%} 
      </tbody>
    </table>
  </div>
