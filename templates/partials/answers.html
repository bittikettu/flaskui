<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>#</th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
</tr>
    </thead>
    <tbody>
      <!-- row 1 -->
      {%for i in movies%}
        <tr id="id_name_{{loop.index}}">
          <th>{{ i[0] }}</th>
          <td>{{ i[1] }}</td>
          <td>{{ i[2] }}</td>
          <td>{{ i[3] }}</td>
          <td><button class="btn btn-outline btn-error btn-xs" hx-target="#id_name_{{loop.index}}" hx-swap="delete" hx-delete="/del/{{loop.index}}"><i class="iconoir-xmark" style="font-size: 2em;"></i></button></td>
        </tr>
      {%endfor%} 
    </tbody>
  </table>
